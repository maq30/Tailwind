<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="/assets/images/logo.svg" width="50" height="50" alt="logo">
    </div>
    <div class="header">
        <h1 class="sign">Sign In to your account</h1>
        <div><a href class="start"="#">Or start your 14-day free trial</a></div>
    </div>
    <div class="container">   
        <div><label>Username : </label>   
        <input type="text" placeholder="Enter Username" name="username" required>  
        <label>Password : </label>   
        <input type="password" placeholder="Enter Password" name="password" required> 
        <div class="checkbox"><input type="checkbox" checked="checked"> Remember me   
            <a href="#">Forgot password? </a></div>    
        <div class="login"><button type="submit">Login</button></div>    
    </div>   
    <div class="Box2"></div>
    <div class="Box3"></div>
</body>
</html>
