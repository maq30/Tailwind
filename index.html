<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Sign In</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="logo">
        <img src="/assets/images/logo.svg" width="50" height="50" alt="logo">
    </div>
    <div class="header">
        <div class="signin"><h1 class="sign">Sign In to your account</h1></div>
        <div class="start"><a href="#">Or start your 14-day free trial</a></div>
    </div>
    <div class="container">   
        <div> 
        <input type="text" placeholder="Email address" name="username" required>   
        <input type="password" placeholder="Password" name="password" required> 
        <div class="remember"><input type="checkbox" checked="checked"> Remember me</div>
        <div class="forgot"><a href="#">Forgot password?</a></div>    
        <div class="login"><a href="#">Sign in</a></div>    
    </div>
</body>
</html>
